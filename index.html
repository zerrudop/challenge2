  <body>
    <div class = "item">
        <p>This is a display of the :has() selector. This div will detect items with a .star item and turn the background red</p>
        <div class="star">⭐️</div>
    </div>
    <div class = "item">
        <p>This class has no .star item</p>
    </div>
    <div class = "item">
        <p>This div will turn the text green if there is emoji</p>
        <div class="skull">💀</div>
    </div>
    <div class = "item">
        <p>this div has both</p>
        <div class="skull">💀</div><div class="star">⭐️</div>
    </div>
    <div class = "item">
        <p>This class has neither</p>
    </div>
  </body>
